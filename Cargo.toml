[package]
name = "minecrat-server-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version ="1.21.0", features = ["full"] }
rsa = "0.6.1"
rand = "0.8.5"
reqwest = "0.11.11"
aes = "0.8.1"
cfb8 = "0.8.1"
rsa-der = "0.3.0"
sha1 = "0.10.4"
num-bigint = "0.4.3"
serde_json = "1.0.85"
serde = {version = "1.0.144", features = ["derive"]}
protocol = { path = "./protocol", version = "*"}
authentication = { path = "./authentication", version = "*"}
world = { path = "./world", version = "*"}
quartz_nbt = "0.2.6"
bevy = { version = "0.8.1", default-features = false }
dashmap = "5.4.0"
